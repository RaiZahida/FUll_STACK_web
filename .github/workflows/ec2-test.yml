name: Frontend CI/CD

on:
  push:
    branches:
      - test-branch

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # 4Ô∏è‚É£ Build the React app
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 5Ô∏è‚É£ Clear old files on EC2
      - name: SSH to EC2 and clear old build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            echo "‚úÖ Old build cleared"

      # 6Ô∏è‚É£ Deploy new build to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/build/*"
          target: "/var/www/html/"

      # 7Ô∏è‚É£ Restart Apache
      - name: Restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart apache2
            echo "üöÄ Apache restarted successfully"
